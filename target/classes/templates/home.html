<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/common.html :: head">
</head>
<body>
<script src="../../js/home.js">
</script>
<div class="page">
    <!-- Main Navbar-->
    <div class="page-content d-flex align-items-stretch">
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Customers</h2>
                </div>
            </header>
            <section class="dashboard-counts no-padding-bottom">
                <div class="container-fluid">
                    <div class="row bg-white has-shadow">
                        <!-- Item -->
                        <div class="col-xl-4 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-violet"><i class="fa fa-user"></i></div>
                                <div class="title"><span>Customers</span>
                                </div>
                                <div class="number"><strong id="customerCount"></strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-4 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-red"><i class="fa fa-euro"></i></i></div>
                                <div class="title"><span>Accounts</span>
                                </div>
                                <div class="number"><strong></strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-4 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-green"><i class="fa fa-arrows-h"></i></div>
                                <div class="title"><span>Transactions</span>
                                </div>
                                <div class="number"><strong></strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                    </div>
                </div>
            </section>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                       <div class="col-xl-12">
                        <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">Customers</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                            </tr>
                                            </thead>

                                            <tbody th:with="counter=${0}">
                                            <tr th:each="cust,iStat: ${customers}">
                                                <th scope="row" > <span th:text="${iStat.count}"></span></th>
                                                <td > <span th:text="${cust.name}"></span></td>
                                                <td > <span th:text="${cust.surname}"></span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
