<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Customer Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- this is header-css -->

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="../../css/fontastic.css" />

    <link rel="stylesheet" type="text/css"
          href="../../css/style.default.css" />

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- Page Header-->
<header class="page-header" th:fragment="header (title,parentLink,parentTitle,classname)">
    <div class="container-fluid">
        <h2 class="no-margin-bottom"><span th:if="${parentLink != null}"><a th:href="@{${parentLink}}"><span th:text="${parentTitle}"> </span></a><span> / </span></span><span th:classappend="${classname}" th:text="${title}"></span></h2>
    </div>
</header>
<!-- Page Footer-->
<footer class="main-footer" th:fragment="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <p>Customer Account Exercise</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
